<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade de Planejamento e Gestão Estratégica - SME/UPGE</title>
    <style>
        /* Reseta as margens e preenchimentos padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Define o corpo da página para ocupar toda a altura da tela e aplica a cor de fundo */
        html, body {
            height: 100%;
            width: 100%;
            background-color: #003562;
            font-family: sans-serif;
        }

        /* Usa flexbox para centralizar o conteúdo (o logo) verticalmente e horizontalmente */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Garante que a imagem seja responsiva, não ultrapassando a largura da tela */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Imagem do logo com o texto alternativo especificado -->
    <img src="logo-upge.png" 
         alt="Unidade de Planejamento e Gestão Estratégica - SME/UPGE"
         width="707"
         height="257"
         onerror="this.onerror=null;this.src='https://placehold.co/707x257/ffffff/333333?text=Logo+UPGE';">

</body>
</html>
