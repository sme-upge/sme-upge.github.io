<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Descoberta Inesperada</title>
    <!-- Incluindo Tailwind CSS para uma estilização moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Container Principal -->
    <div class="max-w-2xl mx-auto p-8 rounded-xl shadow-2xl bg-gray-800 border border-gray-700 text-center">

        <!-- Ícone ou Logotipo (opcional) -->
        <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        </div>

        <!-- Título Principal -->
        <h1 class="text-4xl font-bold text-emerald-400 mb-4">Parabéns, explorador(a) digital!</h1>

        <!-- Mensagem de Texto -->
        <p class="text-lg text-gray-300 mb-6">
            Se você encontrou este arquivo, é muito provável que seu conhecimento em tecnologia seja acima da média.
        </p>
        <p class="text-lg text-gray-300">
            Gostaríamos de saber mais sobre você. Por favor, envie um e-mail para a UPGE contando sua história. 😄
        </p>

        <!-- Botão de E-mail -->
        <div class="mt-8">
            <a href="mailto:upge@sme.prefeitura.sp.gov.br?subject=Descoberta do Arquivo Secreto do GitHub"
               class="inline-block bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                Enviar e-mail para UPGE
            </a>
        </div>
    </div>

</body>
</html>
